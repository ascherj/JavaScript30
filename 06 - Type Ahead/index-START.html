<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Type Ahead ðŸ‘€</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <form class="search-form">
    <input type="text" class="search" placeholder="City or State">
    <ul class="suggestions">
      <li>Filter for a city</li>
      <li>or a state</li>
    </ul>
  </form>
<script>
  const ENDPOINT = 'https://gist.githubusercontent.com/Miserlou/c5cd8364bf9b2420bb29/raw/2bf258763cdddd704f8ffd3ea9a3e81d25e2c6f6/cities.json';
  const places = [];
  const searchInput = document.querySelector('.search');
  const suggestionsUl = document.querySelector('.suggestions');

  function init() {
    getPlaces();
    setUpEventListeners();
  }

  function setUpEventListeners() {
    searchInput.addEventListener('keyup', (e) => {
      filterPlaces(e.target.value);
    });
  }

  function getPlaces() {
    return fetch(ENDPOINT)
      .then(res => res.blob())
      .then(blob => blob.text())
      .then(text => {
        const parsedPlaces = JSON.parse(text);
        console.log('Got places:', parsedPlaces);
        places.push(...parsedPlaces);
      })
      .catch(err => console.error(err));
  }

  function numberWithCommas(x) {
    return x.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
  }

  function displayPlaces(places, query) {

    const formattedPlaces = places.map(place => {
      const regex = new RegExp(query, 'gi');

      const city = place.city.replace(
        regex,
        `<span class='hl'>${query}</span>`
      );
      const state = place.state.replace(
        regex,
        `<span class='hl'>${query}</span>`
      );

      return `
        <li>
          <span>${city}, ${state}</span>
          <span class='population'>${numberWithCommas(place.population)}</span>
        </li>
      `;
    }).join('');
    suggestionsUl.innerHTML = formattedPlaces;
  }

  function filterPlaces(query) {
    const regex = new RegExp(query, 'gi');

    const filteredPlaces = places.filter(place => {
      return place.city.match(regex) || place.state.match(regex);
    });

    console.log('Filtered places:', filteredPlaces);
    
    displayPlaces(filteredPlaces, query);
  };

  init();
</script>
</body>
</html>
