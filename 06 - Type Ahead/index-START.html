<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Type Ahead ðŸ‘€</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <form class="search-form">
    <input type="text" class="search" placeholder="City or State">
    <ul class="suggestions">
      <li>Filter for a city</li>
      <li>or a state</li>
    </ul>
  </form>
<script>
const ENDPOINT = 'https://gist.githubusercontent.com/Miserlou/c5cd8364bf9b2420bb29/raw/2bf258763cdddd704f8ffd3ea9a3e81d25e2c6f6/cities.json';
const searchInput = document.querySelector('.search');
const suggestionsUl = document.querySelector('.suggestions');

const getPlaces = (query) => {
  const regex = new RegExp(query, 'gi');

  return fetch(ENDPOINT)
    .then(res => res.blob())
    .then(blob => blob.text())
    .then(text => {
      const parsed = JSON.parse(text);
      const filteredPlaces = parsed.filter(place => {
        return place.city.match(regex) || place.state.match(regex);
      });

      displayPlaces(filteredPlaces);
    });
};

const displayPlaces = (places) => {
  const formattedPlaces = places.map(place => {
    return `
      <li>
        ${place.city}, ${place.state}
        <span>${place.population}</span>
      </li>
    `;
  }).join('');
  suggestionsUl.innerHTML = formattedPlaces;
};

searchInput.addEventListener('keyup', (e) => {
  const userInput = e.target.value;
  getPlaces(userInput);
});

</script>
</body>
</html>
